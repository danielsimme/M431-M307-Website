<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine Webseite</title>
    <style>
      h1 {
        padding-left: 5%;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }
      .nav-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }
      nav ul li {
        display: inline;
      }
      nav ul li a {
        text-decoration: none;
        color: #000;
        font-size: 18px;
      }
      nav ul li a::before {
        content: "•";
        margin-right: 5px;
      }
      .title-section {
        text-align: center;
        margin: 50px 0;
      }
      .title-section h1 {
        font-size: 48px;
        margin: 0;
      }
      .title-section h1 span {
        font-style: italic;
      }
      .title-section h1::after {
        content: "";
        display: block;
        width: 100%;
        height: 2px;
        background-color: #000;
        margin-top: 10px;
      }
      .projects-section {
        padding: 20px;
      }
      .projects-section h2 {
        font-size: 36px;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #000;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #ddd;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
      }
      .nav-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }
      nav ul li {
        display: inline;
      }
      nav ul li a {
        text-decoration: none;
        color: #000;
        font-size: 18px;
        position: relative;
      }
      nav ul li a::before {
        content: "•";
        margin-right: 5px;
      }
      nav ul li a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        display: block;
        margin-top: 5px;
        right: 0;
        background: #000;
        transition: width 0.4s ease;
        -webkit-transition: width 0.4s ease;
      }
      nav ul li a:hover::after {
        width: 100%;
        left: 0;
        background: #000;
      }
      .title-section {
        text-align: left;
        margin: 50px 0;
        padding-left: 10%;
        position: relative;
      }
      .title-section h1 {
        font-size: 48px;
        margin: 0;
      }
      .title-section h1 span {
        font-style: italic;
      }
      .title-section h1::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #000;
        top: 100%;
        left: 0;
        margin-top: 10px;
      }
      .projects-section {
        padding: 20px 10%;
      }
      .projects-section h2 {
        font-size: 36px;
      }
      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-top: 1px solid #ddd;
        position: relative;
      }
      .social-icons {
        display: flex;
        gap: 15px;
      }
      .social-icons a {
        display: inline-block;
        width: 40px;
        height: 40px;
        background-color: #ddd;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        font-size: 20px;
        color: #000;
        text-decoration: none;
      }
      .footer-logo {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">dandrew</div>
      <div class="nav-container">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="title-section">
      <h1>ALL OUR <span>PROJECTS</span></h1>
    </div>
    <div class="projects-section">
      <h2>GRAFFITI <span>/ drew</span></h2>
      <!-- Hier kommen die Projektbilder -->
    </div>
    <footer>
      <div class="social-icons">
        <a href="#">T</a>
        <!-- Placeholder for Twitter icon -->
        <a href="#">I</a>
        <!-- Placeholder for Instagram icon -->
        <a href="#">Y</a>
        <!-- Placeholder for YouTube icon -->
        <a href="#">L</a>
        <!-- Placeholder for LinkedIn icon -->
        <a href="#">F</a>
        <!-- Placeholder for Facebook icon -->
      </div>
      <div class="footer-logo">dandrew</div>
    </footer>
  </body>
</html>
